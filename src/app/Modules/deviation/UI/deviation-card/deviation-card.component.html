<article class="deviation-card card card-hover">
  <a
    [routerLink]="['/deviations', deviation().id]"
    class="card-link"
    [attr.aria-label]="'View deviation: ' + deviation().title"
  >
    <!-- Card header -->
    <div class="card-header">
      <h3 class="card-title">{{ deviation().title }}</h3>
      <div class="badges">
        <span [class]="getStatusBadgeClass(deviation().status)">
          {{ deviation().status | titlecase }}
        </span>
        <span [class]="getPriorityBadgeClass(deviation().priority)">
          {{ deviation().priority | titlecase }}
        </span>
      </div>
    </div>

    <!-- Card content -->
    <div class="card-content">
      <p class="description">{{ deviation().description }}</p>
    </div>

    <!-- Card footer -->
    <div class="card-footer">
      <div class="meta-info">
        <span class="meta-item">
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          {{ deviation().createdBy }}
        </span>
        <span class="meta-item">
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
          {{ deviation().createdAt | date : 'short' }}
        </span>
      </div>
    </div>
  </a>
</article>
