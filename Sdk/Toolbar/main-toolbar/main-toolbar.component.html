<header class="bg-background-card border-b border-border shadow-sm" role="banner">
  <div class="flex items-center justify-between px-4 py-3">
    <!-- Left: Menu toggle and branding -->
    <div class="flex items-center gap-4">
      <button
        type="button"
        (click)="onMenuToggle()"
        class="btn-secondary p-2 rounded-lg focus-ring"
        aria-label="Toggle navigation menu"
        aria-expanded="false"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <div class="flex items-center gap-2">
        <h1 class="text-xl font-semibold text-text-primary">
          Deviation Management
        </h1>
      </div>
    </div>

    <!-- Right: User actions -->
    <div class="flex items-center gap-3">
      <!-- Notifications -->
      <button
        type="button"
        class="btn-secondary p-2 rounded-lg focus-ring relative"
        aria-label="View notifications"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
      </button>

      <!-- User profile -->
      <button
        type="button"
        class="flex items-center gap-2 btn-secondary px-3 py-2 rounded-lg focus-ring"
        aria-label="User menu"
      >
        <div
          class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center font-medium"
        >
          U
        </div>
        <span class="text-sm font-medium text-text-primary">User</span>
      </button>
    </div>
  </div>
</header>
